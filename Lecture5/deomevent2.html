<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #box, #resetbtn {
            padding: 10px 20px;
            background-color: #c61209;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #box:hover, #resetbtn:hover {
            background-color: #e6392b;
            transform: scale(1.05);
            text-align: center;
            line-height: 1.4;
        }

        #resetbtn{
            display: none;
        }

        #text {
            margin-top: 20px;
            font-size: 16px;
            color: #ffffffb3;
        }
    </style>

</head>

<body>
    <div class="container">
        <div id="box">Click Me</div><br>
        <p id="text"></p>
        <div id="resetbtn">Restart</div><br>
    </div>

        // Second Version of Upper code 

        let state = 0;

        box.addEventListener("click", function () {
            if (state === 0) {
                box.innerHTML = "Click Me <br> Click me again";
                state++;
            } else if (state === 1) {
                box.innerHTML = "Thank You";
                state++;
            } else if (state === 2) {
                box.innerHTML = "Good Bye";
                state++;
            } else if (state === 3) {
                box.style.display = "none";
                resetbtn.style.display = "block";
            }
        });

        resetbtn.addEventListener("click", function () {
            box.innerHTML = "Click Me";
            box.style.display = "flex";
            resetbtn.style.display = "none";
            text.innerHTML = "";
            state = 0;
        });
