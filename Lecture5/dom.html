<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #121212; color: #fff;">

    <ul class="language">
        <li>Javascript</li>
    </ul>

    <script>

        const parent = document.querySelector(".language");

        function addLangName(langName) {
            const li = document.createElement("li");
            li.innerHTML = `${langName}`
            parent.appendChild(li)
        }
        addLangName("Python")

        function addOptiLangName(langName) {
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName));
            document.querySelector(".language").appendChild(li)
        }
        addOptiLangName("Typescript")
        addOptiLangName("Golang")

        // Edit
        const langName = document.querySelector("li:nth-child(3)")
        // langName.innerHTML = "Java"
        const newli = document.createElement("li");
        newli.textContent = "Nodejs";
        langName.replaceWith(newli)

        // Edit
        const firstLangName = document.querySelector("li:first-child");
        // console.log(firstLangName);
        firstLangName.outerHTML = "<li>C++</li>"

        // remove
        const lastLangName = document.querySelector("li:last-child");
        lastLangName.remove(); // remove golang
    </script>
</body>

</html>
