<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form DOM || Event</title>
</head>

<body>
    Enter Your Name: <input type="text" id="fName" oninput="upperCase()">
    Enter Your Name: <input type="text" id="lName" oninput="upperCase()">

    <script>
        function upperCase() {
            const firstName = document.getElementById("fName");
            const LastName = document.getElementById("lName");

            firstName.value = firstName.value.toUpperCase();
            LastName.value = LastName.value.toUpperCase();
        }
    </script>
</body>

</html>
